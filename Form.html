<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <link rel="stylesheet" href="styles.css" />

    <style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: gainsboro;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
}

.container {
  background-color: gainsboro;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  border: 3px solid yellow;
  
  
}

.Application-content {
  
  margin-top: 100px;
  
  background-color: whitesmoke;
  height: 65%;
  width: 26%;
  border-radius: 2%;
  padding: 10px;
  
  
}

.Application-content form {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-evenly;
  margin: 10px 10px;
}

.Application-content form div input, .Application-content form div select, .Application-content form div option {
  width: 300px;
  height: 40px;
  margin: 10px 0;
  padding: 10px 10px;
  border-radius: 10px;
}

/* Adress Teil */
.Application-content .Adress > input {
  width: 600px;
  height: 100px;
}


/*zugriff auf input type: file  */
input[type="file"] {
  width: 300px;
  padding: 10px;
  border: 2px solid #ccc;
  border-radius: 5px;
  background-color: white;
  color: #444;
  font-size: 16px;
}

button[type="submit"]{
  color: white;
}

.Application-content .Submit > button {
  background-color: rgb(191, 73, 0);
  width: 120px;
  height: 40px;
  border-radius: 10px;
  
}
.Submit{
  
   margin-left: 492px; /* Button nach rechts schieben */
}

    /* Responsive Styling for a tablet  */
    @media (max-width: 768px) { /* Für Tablets und kleinere Bildschirme */
      .Application-content {
        width: 90%; /* Breitere Darstellung bei kleineren Bildschirmen */
      }
      
      .Application-content form {
        padding: 10px; /* Weniger Polsterung für mehr Platz */
      }
      
      .Application-content h1 {
        font-size: 1.2rem; /* Kleinere Schriftgröße für die Überschrift */
      }
      
      .Application-content form label {
        font-size: 1rem; /* Kleinere Labels für Übersichtlichkeit */
      }
      
      .Application-content form input,
      .Application-content form select,
      input[type="file"],
      .Application-content .Submit > button {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) { /* Für Mobilgeräte */
      .Application-content {
        padding: 15px; /* Weniger Innenabstand für kleinere Bildschirme */
      }

      .Application-content h1 {
        font-size: 1rem; 
      }
    }
    /* fuer 4k Bildschirme */
    @media (min-width: 2560px) { /* Für WQHD und größere Bildschirme */
  .Application-content {
    width: 20%; /* Schlankere Form für große Bildschirme */
    height: 60%;
    padding: 20px;
  }

  .Application-content h1 {
    font-size: 2rem; /* Größere Schrift für bessere Lesbarkeit */
  }

  .Application-content form div input, 
  .Application-content form div select, 
  .Application-content form div option {
    width: 400px; /* Breitere Eingabefelder */
    height: 50px; /* Höhere Eingabefelder */
    font-size: 1.2rem; /* Größere Schriftgröße */
  }

  .Application-content .Adress > input {
    width: 800px; /* Adresseingabe entsprechend skalieren */
    height: 120px;
    font-size: 1.2rem;
  }

  .Application-content .Submit > button {
    width: 150px;
    height: 50px;
    font-size: 1.1rem; /* Größere Schrift auf dem Button */
    margin-left: 660px; /* Button richtig positionieren */
  }
}



    </style>


  </head>
  <body>
    <div class="container">
      <div class="Application-content">
        <section class="header">
          <div>
            <h1>Job Application (Web)</h1>
          </div>
        </section>
        <form>
          <div class="form-group">
            <!---Vorname: -->
            <label for="first-name">First Name</label>
            <br>
            <input type="text" id="first-name" placeholder="Enter First Name...." />
          </div>
          <div class="form-group">
            <!--Nachname: -->
            <label for="last-name">Last Name</label>
            <br>
            <input type="text" id="last-name" placeholder="Enter Last Name.... ">
          </div>
          <div class="form-group">
            <!--Email--->
            <label for="Email">Email</label>
            <br>
            <input type="email" id="Email" placeholder="Enter Email....">
          </div>
          
          <!---Job Role Optionen --->
          <div class="form-group">
            <label for="job-role">Job Role</label>
            <br>
            <select id="job-role" name="job-role">
              <option value="Frontend Develoepr">Frontend Developer</option>
              <option value="Backend Developer">Backend Developer</option>
              <option value="Full Stack Developer">Full Stack Developer</option>
              <option value="UI UX Designer">UI UX Designer</option>
            </select>
          </div>
          
         
         <!-- Adresse Teil --->
              <div class="Adress">
                <label for="adress">Enter Address</label>
                    <br>
                      <input type="text" id="adress">
                
                </div>
        <!---Stadt--->        
          
          <div>
              <label for="city">City</label>
                <br>
                  <input id="city" placeholder="Enter City....">
          </div>
          <!---Pincode eingeeben--->
          <div>
              <label for="pin">Pincode</label>
                <br>
                  <input id="pin" placeholder="Enter Pincode....">
                    <br>
          </div>
          
          <!--- StartDatum--->
              <div>
                <label for="date">Start Date</label>
                    <br>
                      <input type="date" id="date" placeholder="30/12/2021">
                        <br>
          
              </div>
              
          <!--- Upload Your CV---->
          
            <div>
              
              <label for="upload">Upload Your CV </label>
                  <br>
                  <input type="file" id="Upload">
            </div>

        <!---upload the Form -->      
            <div class="Submit">
                <button type="submit"> Apply Now</button>
            </div>
              
          
        </form>
      </div>
    </div>
  </body>
</html>
